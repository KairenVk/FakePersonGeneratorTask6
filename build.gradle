plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
	id 'application'
}

group = 'Task6'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.7.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'
	implementation 'net.datafaker:datafaker:1.5.0'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.7'
	implementation 'com.ibm.icu:icu4j:71.1'
}

tasks.named('test') {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes 'Main-Class': 'FakePersonGeneratorApplication'
	}
}